<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="/bootstrap.css" rel="stylesheet">
    <title>请登录</title>
    <link rel="icon" href="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2466850612,3776468144&fm=26&gp=0.jpg">
    <script type="text/javascript" src="/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="/js/indexControl.js"></script>
    <script type="text/javascript" src="/jquery.cookie.js"></script>
    <script>
        var username=$.cookie('username');
        if(username!=null) {
            $(function () {
                $(":input[name='username']").val(username);
                $.cookie('username', null,{expires:0,path:"/"});
            })
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column">
            <div class="page-header">
                <h1>
                    口袋超市后台管理系统 <small>请登录</small>
                </h1>
            </div>
            <form class="form-horizontal" action="/welcome/login" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" autocomplete="off"/>
                    <span id="message1"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password"/>
                    <span id="message2"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox" />记住我</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default">登录</button>
             没有账号？<a href="/regi.html">去注册</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
</div>
</body>
</html>
