<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>请登录</title>
		<link rel="stylesheet" type="text/css" href="/css/login.css"/>
		<script type="text/javascript" src="/jquery-3.5.0.min.js"></script>
		<script type="text/javascript" src="/jquery.cookie.js"></script>
		<script type="text/javascript">
			$(function () {
			    var lastusername = $.cookie('lastusername');
                $("input[name='username']").val(lastusername);
                $.cookie('username',null,{path:'/', expires: 0});
                $.cookie('isBind',null,{path:'/', expires: 0});
            });

		</script>
		<script type="text/javascript" src="/js/indexControl.js"></script>
	</head>
	<body>
		<div class="wrapper">
		<div class="page-header">
			<h1>口袋超市后台管理系统<br><small>请登录</small></h1>
		</div>
		<div id="login" class="loginForm">
			<form class="form-horizontal" action="/welcome/login" method="post">
							<div class="form-group">
			                    <label class="control-label">账号</label>
			                    <div class="col-sm-10">
			                        <input type="text" class="form-control" name="username" autocomplete="off"/>
			                    <span id="message1"></span>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="control-label">密码</label>
			                    <div class="col-sm-10">
			                        <input type="password" class="form-control" name="password"/>
			                    <span id="message2"></span>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <div class="col-sm-offset-2 col-sm-10">
			                        <button type="button" class="btn btn-default">登录</button>
			             没有账号？<a href="/regi.html">去注册</a>
			                    </div>
			                </div>
			            </form>
		</div>
		</div>
	</body>
</html>
