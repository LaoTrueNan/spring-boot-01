<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>请登录</title>
		<link rel="stylesheet" type="text/css" href="/css/regi.css"/>
		
		<script type="text/javascript" src="/jquery-3.5.0.min.js"></script>
		<script type="text/javascript" src="/js/regiControl.js"></script>
	</head>
	<body>
		<div class="wrapper">
		<div class="page-header">
			<h2>请输入您的信息</h2>
		</div>
		<div id="login" class="loginForm">
			<form class="form-horizontal" action="/welcome/regi" method="post">
							<div class="form-group">
			                    <label class="control-label">用户名（仅限英文字符）</label>
			                    <div class="col-sm-10">
			                        <input type="text" class="form-control" name="username" autocomplete="off"/>
			                    <span id="message1"></span>
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="control-label">密码</label>
			                    <div class="col-sm-10">
			                        <input type="password" class="form-control" name="password"/>
			                    <span id="message2"></span>
			                    </div>
			                </div>
							<div class="form-group">
							    <label class="control-label">确认密码</label>
							    <div class="col-sm-10">
							        <input type="password" class="form-control" name="confirmPas"/>
							    <span id="message3"></span>
							    </div>
							</div>
							<div class="form-group">
								<label class="control-label">管理员ID（6-30位纯数字）</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" autocomplete="off" name="openid"/>
								<span id="message4"></span>
								</div>
							</div>
			                <div class="form-group">
			                    <div class="col-sm-offset-2 col-sm-10">
			                        <button type="button" class="btn btn-default">提交注册</button>
			                    </div>
			                </div>
			            </form>
		</div>
		</div>
	</body>
</html>
